stages:
- name: Build
  steps:
  - runScriptConfig:
      image: python:2.7-stretch
      shellScript: |-
        wget https://github.com/gohugoio/hugo/releases/download/v0.54/hugo_0.54_Linux-64bit.deb
        dpkg -i hugo*.deb
        pip install Pygments
        hugo
- name: Publish
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: ${CICD_GIT_REPO_NAME}:${CICD_EXECUTION_SEQUENCE}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: ./deployment.yaml
branch:
  include: [ pipeline]
  exclude: [ master ]
